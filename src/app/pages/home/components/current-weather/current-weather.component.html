<div class="card mt-3" style="width: 400px;">
  <div class="card-body">
    <h2>{{ cityName }}</h2>
    <app-detailed-weather [weather]="cityWeather.weather "
                          [unit]="unit">
    </app-detailed-weather>
    <div class="card-actions mt-3">
      <a class="card-link" (click)="onToggleBookmark()" type="link">
        {{ isFavorite ? 'Remover dos favoritos' : 'Adicionar aos favoritos' }}
      </a>
      <a class="card-link"
         routerLink="/details"
         [queryParams]="{ lat: cityWeather.city.coord.lat, lon: cityWeather.city.coord.lon }">
        Ver detalhes
      </a>
    </div>
  </div>
</div>
