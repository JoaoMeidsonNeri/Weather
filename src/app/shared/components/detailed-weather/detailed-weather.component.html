<div class="weather-details" style="width: 400px;">
  <div class="weather-icon">
    <img [src]="weatherIcon" alt="ícone do tempo">
    <span>{{ weather.description }}</span>
  </div>

  <div class="weather-temp">
    <h3>{{ weather.temp }} {{ unitToSymbol }}</h3>
    <span>Sensação térmica: {{ weather.feelsLike }} {{ unitToSymbol }}</span>
  </div>

  <div class="weather-misc">
    <div>Humidade: {{ weather.humidity }}%</div>
    <div>Velocidade do vento: {{ weather.wind.speed }} m/s</div>
  </div>
</div>
